<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav Bar -->
    <div id="nav_bar">
        <div id="logo">CRICKET</div>
        <div id="menu">
            <a href=""><img src="https://www.cricket.com/svgs/icons/frc.svg" alt=""> <br>fantasy center</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/criclytics-icon.svg" alt=""><br> Criclytics</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/schedule-icon.svg" alt=""><br>Schedule</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/series-icon.svg" alt=""><br>Series</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/news-and-articles-icon.svg" alt=""><br>News</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/video-icon.svg" alt=""><br>Videos</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/players-icon.svg" alt=""><br>Players</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/teams-icon.svg" alt=""><br>Teams</a>
            <a href=""><img src="https://www.cricket.com/svgs/icons/more.svg" alt=""><br>More ></a>
        </div>
    </div>

    <!-- sliding window -->
    <div id="sliding">
        <div id="container">
            <h3>1st T20I. South Aferica tour of India,2022</h3>
            <div><img src="	https://www.cricket.com/svgs/location-icon.svg" alt=""><span id="venue">Thiruvananthapuram</span></div>
            <!-- after logo -->
            <div >
                <div id="schedule">
                    <!-- flag team name -->
                    <div id="ftm">
                        <div ><img class="flag" src="	https://images.cricket.com/teams/4_flag_safari.png" alt=""> &nbsp;<span>IND</span></div>
                        <div><img class="flag" src="https://images.cricket.com/teams/7_flag_safari.png" alt=""> &nbsp;<span>SA</span></div>
                    </div>
                    <!-- day and time -->
                    <div id="DandT">
                        <div style="color: 
                        #b12a2f;">Today</div>
                        <div style="color: 
                        #8d8d8d">7:00 PM IST</div>
                    </div>
                </div>    
                    <!-- time left for toss -->
                    <div id="tlft"><span>3 hrs 51 mins to toss</span></div>
                    <!-- % -->
                    <div id="percentage">
                        <div style="color: red;">49%</div>
                        <div style="color:rgb(29, 117, 29);">51%</div>
                    </div>
                    <!-- line -->
                    <div id="line">
                        <div id="red_line"><hr color="red"></div>
                        <div id="green_line"><hr color="green"></div>
                    </div>
                    <!-- team name -->
                    <div id="team_name">
                        <div >IND</div>
                        <div>SA</div>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
